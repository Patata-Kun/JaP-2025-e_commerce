<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce - Iniciar sesión</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/login.css">

  <link rel="icon" href="../img/px/favicon.ico" sizes="32x32">
  <link rel="icon" href="../img/svg/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../img/px/apple-touch-icon.png"> 

</head>

<body>
  <div id="navbar"></div>

  <div class="main-content">

    <h1 class="heading1"> Iniciar sesión </h1>

    <div class="login-container">

      <form id="login-form" action="../index.html">

        <label for="user" class="login-label"> Usuario </label>
        <input type="text" class="login-input" name="usuario" id="usuario" required>

        <label for="password" class="login-label"> Contraseña </label>
        <input type="password" class="login-input" name="password" id="password" required>

        <div class="login-options">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember"> Recúerdame </label> <a href="#"> Olvidé mi contraseña </a>
        </div>

        <button type="submit"> Iniciar sesión </button>

        <p class="login-paragraph"> ¿No tienes una cuenta? <a href="../index.html" id="signup"> Crear cuenta </a> </p>

      </form>
    </div>

  </div>

  <div id="footer"></div>

  <script src="../js/components.js"></script>
</body>

</html>
