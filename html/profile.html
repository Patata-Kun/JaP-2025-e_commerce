<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi cuenta - e·mercado</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/categories.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css">

  <link rel="icon" href="../img/px/favicon.ico" sizes="32x32">
  <link rel="icon" href="../img/svg/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../img/px/apple-touch-icon.png">
</head>
<body>
<div id="navbar"></div>

  <main class="wrap">
    <h1 class="page-title">Mi cuenta</h1>
 
    <!-- subtitulos de los 2 campos a completar -->
    <section class="grid">
      <h2 class="section-title section-title--left">Información personal</h2>
      <h2 class="section-title section-title--right">Preferencias</h2>

      <!-- campo 1. 1 Informacion personal, nombre -->
      <article class="card card--left">
        <div class="row row--2"> <!-- modifica los contenedores de texto a rellenar con nuestra info -->
          <label class="field">
            <label for="name">Nombre/s</label>
            <input class="input" id="name" type="text"/>

      <!-- campo 2, apellido -->
          <label class="field">
           <label for="last-name">Apellido/s</label>
            <input class="input" id="surname" type="text"/>
          </label>
        </div>
      <!-- campo 3, CI -->
        <div class="row">
          <label class="field field--full">
            <label for="ID-number">Documento de identidad</label>
            <input class="input" id="ID-number" type="text"/>
          </label>
        </div>

         <!-- campo 4, direccion 1.1 -->
        <div class="row row--3">
          <label class="field">
            <label for="Direccion">Direccion</label>
            <input class="input" id="street" type="text" placeholder="Calle y número de puerta" />
          </label>
 <!-- campo 4,direccion,1.2  -->
          <label class="field">
            <span class="label">&nbsp;</span>
            <input class="input" id="apartment" type="text" placeholder="Apartamento, indicaciones, etc." />
          </label>

           <!-- campo 4,direccion,1.3  -->
          <label class="field">
            <span class="label">&nbsp;</span>
            <input class="input" id="city" type="text" placeholder="Departamento" />
          </label>
        </div>

         <!-- campo 5, correo electronico -->
        <div class="row row--2">
          <label class="field">
            <label for="email">Correo electrónico</label>
            <input class="input" id="email" type="email"/>
          </label>

           <!-- campo 6, telefono -->
          <label class="field">
            <label for="phone"> Teléfono </label>
            <input class="input" id="phone" type="tel" />
          </label>
        </div>

        <button class="button-secondary" id="save-user-info">
          Actualizar información
        </button>
      </article>

      

      <!-- campo 2. 1 Preferencias , nombre de usurario -->
      <aside class="card card--right">
        <label class="field field--full">
          <label for="username"> Nombre de usuario </label>
          <input class="input" id="username" type="text" value="Grupo 5" />
        </label>

        <!-- campo 2, Imagen de perfil y boton de subir imagen  -->
        <div class="block">
          <span class="label">Imagen de perfil</span>
          <div class="row row--avatar">
            <img class="avatar" src="../img/px/avatar-default.png" id="profile-avatar-preview" alt="Avatar de perfil">  <!-- aca va el emoji avatar del de la foto de perfil -->
            <input type="file" id="update-avatar-button" name="profile-avatar" accept="image/*">
          </div>
        </div>

        <!-- campo 3, Tema modo claro -->
        <div class="block block--tema">
          <span class="label"> Tema </span> <br>
          <button id="theme-switch"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M235.54,150.21a104.84,104.84,0,0,1-37,52.91A104,104,0,0,1,32,120,103.09,103.09,0,0,1,52.88,57.48a104.84,104.84,0,0,1,52.91-37,8,8,0,0,1,10,10,88.08,88.08,0,0,0,109.8,109.8,8,8,0,0,1,10,10Z"></path></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M120,40V16a8,8,0,0,1,16,0V40a8,8,0,0,1-16,0Zm8,24a64,64,0,1,0,64,64A64.07,64.07,0,0,0,128,64ZM58.34,69.66A8,8,0,0,0,69.66,58.34l-16-16A8,8,0,0,0,42.34,53.66Zm0,116.68-16,16a8,8,0,0,0,11.32,11.32l16-16a8,8,0,0,0-11.32-11.32ZM192,72a8,8,0,0,0,5.66-2.34l16-16a8,8,0,0,0-11.32-11.32l-16,16A8,8,0,0,0,192,72Zm5.66,114.34a8,8,0,0,0-11.32,11.32l16,16a8,8,0,0,0,11.32-11.32ZM48,128a8,8,0,0,0-8-8H16a8,8,0,0,0,0,16H40A8,8,0,0,0,48,128Zm80,80a8,8,0,0,0-8,8v24a8,8,0,0,0,16,0V216A8,8,0,0,0,128,208Zm112-88H216a8,8,0,0,0,0,16h24a8,8,0,0,0,0-16Z"></path></svg>
          </button>
          
        </div>

        <!-- campo 4, Moneda -->
        <div class="block">
          <span class="label">Moneda</span>
          <div class="chips">
            <button class="chip chip--active">USD</button>
            <button class="chip">UYU</button>
          </div>
        </div>

      </aside>

    </section>
  </main>

  <div id="footer"></div> 

  <script src="../js/components.js"></script>
  <script src="../js/profile.js"> </script>
</body>
</html>
