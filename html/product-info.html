<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - e·mercado</title>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/products.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css">
  
  <link rel="icon" href="../img/px/favicon.ico" sizes="32x32">
  <link rel="icon" href="../img/svg/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../img/px/apple-touch-icon.png"> 

</head>
<body>
<div id="navbar"></div>

<main class="main-content">

  <div class="products-container">

    <div class="product-info" id="product-info">

      <div class="product-carousel" id="product-carousel">
      </div>

      <div class="product-content">
        <div class="product-description">
          <div class="product-description-title">
            <h2 id="product-name"></h2>
            <h5 id="product-category"></h5>
        </div>
          <div class="product-description-text">
            <p id="product-description"></p> 
        </div>

        <div class="product-stars-sells">
          <div class="product-stars" id="product-stars">
            <h5 id="product-reviews-count"> </h5>  
          </div>
          <div class="product-sells">
            <h5 id="product-sold-count"> </h5>
          </div>
        </div>        
        </div>
          <div class="product-options">
            <div class="buttons-container">
              <button class="button-secondary" id="button-version"> Versión <i class="ph ph-caret-down"></i> </button>
              <button class="button-secondary" id="button-color"> Color <i class="ph ph-caret-down"></i> </button>
            </div>

          <div class="product-add-cart">
            <h5>Total</h5>
            <h2 id="product-price">USD 1.149</h2>
            <button onclick="window.location = 'cart.html'" class="button-secondary"> <i class="ph-fill ph-shopping-cart"></i> </button>
          </div>
      </div>
    </div>
  </div>

    <!-- SECCION COMENTARIOS -->
    <div class="product-reviews" id="product-reviews">
      <h3>Comentarios</h3>

    </div>
  </div>

  <div class="product-add-review">
    <h3> Publicar comentario </h3>
    
    <div class="review-contents">

      <div class="review-text-field">
        <textarea name="review-text" id="review-text" placeholder="Escribe tu opinión sobre este producto..." required></textarea>
      </div>

      <div class="review-controls">
        <button class="button-primary">
          <i class="ph ph-star" style="color: var(--color-burningFlame)"></i>
          <i class="ph ph-star" style="color: var(--color-burningFlame)"></i>
          <i class="ph ph-star" style="color: var(--color-burningFlame)"></i>
          <i class="ph ph-star" style="color: var(--color-burningFlame)"></i>
          <i class="ph ph-star" style="color: var(--color-burningFlame)"></i>
        </button>

        <button class="button-primary"> Publicar </button>
      </div>
    </div>

  </div>
<!-- SECCION PRODUCTOS RELACIONADOS -->
    <div class="product-reviews">
      <h3>Productos relacionados</h3>

      <div class="product-related-container">
        <!-- <button class="related-nav-btn related-prev" id="relatedPrev">
          <-
        </button> -->
        
    <!-- PRODUCTO 1, PC ESCRITORIO -->
        <div class="related-products-grid" id="related-products-grid">
        </div>

        <!-- <button class="related-nav-btn related-next" id="relatedNext">
          ->
        </button> -->
      </div>
    </div>
  </div>
</main>

  <div id="footer"></div>

  <script src="../js/components.js"></script>
  <script src="../js/products-info.js"></script>
</body>
</html>
