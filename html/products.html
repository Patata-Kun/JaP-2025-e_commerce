<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - e·mercado</title>


  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/categories.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css">
 
  <link rel="icon" href="../img/px/favicon.ico" sizes="32x32">
  <link rel="icon" href="../img/svg/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../img/px/apple-touch-icon.png">
</head>
<body>
  <div id="navbar"></div>


  <main class="main-content">
    <div class="categories-title">
      <h1> Productos </h1>
      <p id="product-title-text"> </p>
    </div>
    <div class="buttons-container">
      <button class="button-secondary"> Ordenar por <i class="ph ph-arrow-bend-right-down"></i> </button>
      <button class="button-secondary"> Filtrar <i class="ph ph-arrow-bend-right-down"></i> </button>
    </div>

    <!--2 LABELS PARA PODER ESCRIBIR LOS VALORES, Y EL BOTÓN FILTRAR PARA QUE FILTRE SEGÚN EL VALOR INGRESADO-->
    <div class="filter-container">
      <label for="min-price">Precio mínimo (USD):</label>  
      <input type="number" id="min-price" placeholder="0">


      <label for="max-price">Precio máximo (USD):</label>
      <input type="number" id="max-price" placeholder="100000">


      <button id="filter-button">Filtrar</button>

      <label for="sort-options">Ordenar por:</label>
      <select id="sort-options">
        <option value="asc-price">Precio: menor a mayor</option> <!-- DE MENOR A MAYOR -->
        <option value="desc-price">Precio: mayor a menor</option> <!-- DE MAYOR A MENOR -->
        <option value="desc-sold">Más relevantes (más vendidos)</option>
      </select>
    </div>


    <div id="products-list" class="categories-container"></div>
  </main>


  <div id="footer"></div>


  <script src="../js/components.js"></script>
  <script src="../js/categories.js"></script>
  <script src="../js/products.js"></script>
</body>
</html>
